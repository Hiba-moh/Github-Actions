name: my-first-flow
on: push
jobs:
  run-command-shell:
    runs-on: ubuntu-latest
    steps:
      - name: "Echo string"
        run: echo "Hello world"
      - name: "Multiline echo"
        run: |
          node -v
          npm -v
      - name: Python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python

  Run-Windows-Commands:
    runs-on: windows-latest
    steps:
      - name: PowerShell Command
        run: get-directory
      - name: Bash Command
        run: PWD
        shell: bash
